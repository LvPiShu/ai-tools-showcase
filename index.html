<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具集 - 您的AI助手资源库</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h1>AI<span>工具集</span></h1>
                </a>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索AI工具...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="category-dropdown">
                <button class="dropdown-btn">分类 <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-content" id="category-menu">
                    <a href="#" data-category="all">全部</a>
                    <a href="#" data-category="nlp">自然语言处理</a>
                    <a href="#" data-category="image">图像处理</a>
                    <a href="#" data-category="audio">音频处理</a>
                    <a href="#" data-category="video">视频处理</a>
                    <a href="#" data-category="data">数据分析</a>
                </div>
            </div>
            <div class="user-actions">
                <a href="#" class="login-btn">登录</a>
                <a href="#" class="register-btn">注册</a>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main-content">
        <div class="container">
            <section class="hero-section">
                <h2>发现强大的AI工具</h2>
                <p>探索各种用于不同目的的AI工具，提高您的创造力和生产力</p>
            </section>

            <section class="tools-section">
                <h3>精选AI工具</h3>
                <div class="tools-grid" id="tools-container">
                    <!-- 工具卡片将通过JavaScript动态加载 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 底部信息栏 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-left">
                <p>&copy; 2023 AI工具集. 保留所有权利。</p>
            </div>
            <div class="footer-right">
                <p>联系我们: <a href="mailto:contact@aitools.com">contact@aitools.com</a></p>
            </div>
        </div>
    </footer>

    <!-- 工具详情模态框 -->
    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="tool-details">
                <!-- 工具详情将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script src="src/scripts/main.js"></script>
</body>
</html>
